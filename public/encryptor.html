<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbiopoly Encryptor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Modern Reset & Base Styles */
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Main Card Container */
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #1a237e; /* Matches your game theme */
            font-size: 1.8rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Form Layout */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        /* Password Input Styling */
        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.2s;
            background: #fafafa;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2196f3;
            background: white;
        }

        /* File Input Styling (The tricky part!) */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
            text-align: center;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #bdbdbd;
            background: #f5f5f5;
        }
        /* This styles the internal 'Choose File' button */
        input[type="file"]::file-selector-button {
            margin-right: 15px;
            border: none;
            background: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background: #d5d5d5;
        }

        /* Main Action Button */
        .btn-encrypt {
            background: #2980b9;
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-encrypt:hover {
            background: #1f6391;
            transform: translateY(-1px);
        }
        .btn-encrypt:active {
            transform: translateY(1px);
        }

        /* Status Message */
        #status {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .success { color: #2e7d32; }
        .error { color: #c62828; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Question Encryptor</h1>
        <p>Prepare your custom question file for secure distribution to students.</p>

        <div class="form-group">
            <input type="text" id="password" placeholder="Create a Class Password" autocomplete="off" />

            <input type="file" id="fileInput" accept=".tsv,.txt">

            <button class="btn-encrypt" onclick="encryptFile()">Download .lock File</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        function encryptFile() {
            const fileInput = document.getElementById('fileInput');
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            // Reset status styling
            status.className = '';
            status.innerText = '';

            if (!password) {
                status.innerText = "⚠️ Please set a password first.";
                status.className = 'error';
                document.getElementById('password').focus();
                return;
            }

            if (!fileInput.files.length) {
                status.innerText = "⚠️ Please select a .tsv file.";
                status.className = 'error';
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    if (!content) throw new Error("File is empty");

                    // Encrypt
                    const encrypted = CryptoJS.AES.encrypt(content, password).toString();
                    
                    // Generate Filename
                    const originalName = fileInput.files[0].name.replace(/\.(tsv|txt)$/i, "");
                    const filename = `${originalName}.lock`;

                    // Create Download
                    const blob = new Blob([encrypted], {type: "text/plain"});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    status.innerText = `✅ Success! Downloaded "${filename}"`;
                    status.className = 'success';
                } catch (err) {
                    console.error(err);
                    status.innerText = "❌ Error encrypting file.";
                    status.className = 'error';
                }
            };

            reader.onerror = function() {
                status.innerText = "❌ Error reading file.";
                status.className = 'error';
            };

            reader.readAsText(fileInput.files[0]);
        }
    </script>
</body>
</html>
